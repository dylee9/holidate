{% extends "layout/layout2.html" %}
{% load static %}

{%block header%}
<link href= "{% static 'login_page/css/loginform.css' %}" rel="stylesheet" media="screen">
{%endblock%}

{% block content %}

    <div class="fluid-container">
        <div class="carousel slide" data-ride="carousel" id="carousel-ex">
            <ol class="carousel-indicators">
                <li data-target="#carousel-ex" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-ex" data-slide-to="1"></li>
                <li data-target="#carousel-ex" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="{% static 'login_page/pics/chip.jpg' %}" alt="image">
                    <div class="carousel-caption">
                        <h2>Holiday Scheduler</h2>
                        <p>Login Above</p>
                    </div>
                </div>
                <div class="item">
                    <img src="{% static 'login_page/pics/clouds.jpg' %}" alt="image">
                    <div class="carousel-caption">
                        <h2>Holiday Scheduler</h2>
                        <p>Login Above</p>
                    </div>
                </div>
                <div class="item">
                    <img src="{% static 'login_page/pics/paint.jpg' %}" alt="image">
                    <div class="carousel-caption">
                        <h2>Holiday Scheduler</h2>
                        <p>Login Above</p>
                    </div>
                </div>
            </div>
            <a href="#carousel-ex" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#carousel-ex" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>   

   

{% endblock %}

{% endblock %}
